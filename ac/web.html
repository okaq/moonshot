        <script type="text/javascript">
            // ok

// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("calder archive start");

		// subs
		g.subs = [dom,sce,net];
		g.subs.forEach(function(el){el.init();});

		ren.clear();

		// window.setTimeout(g.load, 1000);
		window.setTimeout(g.load2, 1000);

		console.log("total render time: " + (window.performance.now() - t0));
    },
	"load": function() {
		// net.data();
		// console.log(window.fetch);
		console.log("load calder archive");
		net.arc();
	},
	"work": function() {
		console.log(net.b);
		window.setTimeout(db.lore, 100);
	},
	"load2": function() {
		net.arc2();
	},
	"work2": function() {
		console.log(net.d);
	}
}
// data
var db = {
	"lore": function() {
		db.a = new DOMParser();
		db.b = db.a.parseFromString(net.b, "text/html");
		// test
		db.c = db.b.querySelector("div");
		console.log(db);
	}
}
// scene
var sce = {
	"init": function() {
		sce.a = {};
		sce.a.r = [1920,1080,0,0];
		sce.a.c = dom.canvas(sce.a.r);
		dom.add(sce.a.c);
		sce.a.c.can.addEventListener("click", sce.click, false);
	},
	"click": function(e) {
		console.log(e);
	}
}
// render
var ren = {
	"clear": function() {
		sce.a.c.con.fillStyle = rgba.rand();
		sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
	}
}
// xhr
var net = {
	"init": function() {
		net.a = [];
		net.a[0] = "http://localhost:8080/a";
		net.a[1] = "https://calder.org/archive/all/works/";
		net.a[2] = "https://calder.org/?p=6551";
		net.a[3] = "https://calder.org/wp-json/wp/v2/pages/6551"
		net.a[4] = "http://localhost:8080/b";
		net.a[5] = "http://localhost:8080/c";
	},
	"arc": function() {
		// fetch as text
		// domparser and queryselector
		net.c = {}; // new Request(net.a[1]);
		net.c.mode = "no-cors";
		window.fetch(net.a[1], net.c)
			.then(res => {console.log(res);res.text()})
			.then(txt => {console.log(txt);net.b = txt;window.setTimeout(g.work,100);});

		// fetch blocked by CORS policy
		// no "access-control-allow-origin:*" on requested resource
		// no-cors returns an opaque request with body = null
	},
	"arc2": function() {
		window.fetch(net.a[4])
			.then(res => res.text())
			.then(txt => {net.d=txt;window.setTimeout(g.work2,100);});
	}
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
