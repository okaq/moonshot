<html lang="en">
    <head id="zeta">
	<title>𝘖 𝘒 𝘈 𝘘</title>

        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />

	<style type="text/css">
            html,body{width:1920px;overflow:auto;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script type="text/javascript">
            // ok
            console.log("okaq.com spring ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();

		// subs
		g.subs = [dom,sce];
		g.subs.forEach(function(el){el.init();});

		// ren.clear();

		window.setTimeout(g.load, 1000);

		console.log("total render time: " + (window.performance.now() - t0));
    },
	"load": function() {
		console.log("get screen dimensions");

		g.s = window.screen;

		console.log("attach event handler");

		window.addEventListener("resize", g.size, false);
		document.addEventListener("keydown", g.key, false);

		window.setTimeout(g.load2, 1000);
	},
	"size": function(e) {
		console.log(e);
	},
	"key": function(e) {
		console.log(e);
		g.k = e.keyCode;
		// [37..40] = [l,u,r,d]
	},
	"load2": function() {
        // quick grid
		db.grid();
		ren.black();

		// begin 1fps loop
		g.tick = 0;
		g.id = window.setInterval(g.frame, 250);
	},
	"frame": function() {
		// check condition
        if (g.tick >= db.a.nt) {
            console.log("grid init");
            window.clearInterval(g.id);
            window.setTimeout(g.load3, 100);
            return;
        }
		// update frame
        ren.grid();
		g.tick = g.tick + 1;
	},
    "load3": function() {
        g.tick = 0;
        g.max = db.a.nt;
        g.id = window.setInterval(g.frame2, 1000);
    },
    "frame2": function() {
        if (g.tick >= g.max) {
            console.log("anim done.");
            window.clearInterval(g.id);
            return;
        }
        db.pick();
        ren.pick();
        g.tick = g.tick + 1;
    }
}
// data
var db = {
    "grid": function() {
        // params
        db.a = {};
        db.a.w = 1920;
        db.a.h = 1080;
        db.a.x = 20;
        db.a.y = 20;
        db.a.nx = (db.a.w / db.a.x) >>> 0;
        db.a.ny = (db.a.h / db.a.y) >>> 0;
        db.a.nt = (db.a.nx * db.a.ny) >>> 0;
        console.log(db.a);

        // grid
        db.b = [];
        for (let i = 0; i < db.a.nt; i++) {
            db.b[i] = {};
            db.b[i].c = rgba.rand();
            db.b[i].w = db.a.x;
            db.b[i].h = db.a.y;
            db.b[i].nx = i % db.a.nx;
            db.b[i].x = (db.b[i].nx * db.a.x) >>> 0;
            db.b[i].ny = (i / db.a.nx) >>> 0;
            db.b[i].y = (db.b[i].ny * db.a.y) >>> 0;
        }

        // pick
        db.c = db.rand();
    },
    "cyc": function() {
        db.b[db.c].c = rgba.rand();
    },
    "rand": function() {
        let f0 = (Math.random() * db.a.nt) >>> 0;
        return f0;
    },
    "pick": function() {
        db.c = db.rand();
        db.cyc();
    }
}
// scene
var sce = {
	"init": function() {
		sce.a = {};
		sce.a.r = [1920,1080,0,0];
		sce.a.c = dom.canvas(sce.a.r);
		dom.add(sce.a.c);
		sce.a.c.can.addEventListener("click", sce.click, false);
	},
	"click": async function(e) {
		console.log(e);
	}
}
// render
var ren = {
    "black": function() {
        sce.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "grid": function() {
        // get cell
        let d0 = db.b[g.tick];
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        let x0 = d0.x + 2;
        let y0 = db.y + 2;
        let w0 = db.w - 4;
        let h0 = db.h - 4;
        sce.a.c.con.fillRect(x0,y0,w0,h0);
    },
    "pick": function() {
        let d0 = db.b[db.c];
        let c0 = d0.c;
        let x0 = d0.x + 2;
        let y0 = d0.y + 2;
        let w0 = db.w - 4;
        let h0 = db.h - 4;
        sce.a.c.con.fillStyle = c0;
        sce.a.c.con.fillRect(x0,y0,w0,h0);
    }
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
</script>
    	</head>
