var db = {
	"init": function() {
		// dims
		db.a = {};
		db.a.w = 1920;
		db.a.h = 1080;
		db.a.px = 32;
		db.a.py = 32;
		db.a.nx = (db.a.w / db.a.px) >>> 0;
		db.a.ny = (db.a.h / db.a.py) >>> 0;
		db.a.nt = (db.a.nx * db.a.ny) >>> 0;

		// string, index, seq
		db.d = [];

		// txt layout grid 
		// random placement "exclusion"
		// non-intersecting
		// add remove chars anim time line
	},
	"grid": function() {
		db.b = [];
		for (let i = 0; i < db.a.nt; i++) {
			db.b[i] = {};
			let x0 = i % db.a.nx;
			let x1 = (x0 * db.a.px) >>> 0;
			let y0 = (i / db.a.nx) >>> 0;
			let y1 = (y0 * db.a.py) >>> 0;
			db.b[i].x = x1;
			db.b[i].y = y1;
			// bmp
			db.b[i].b = null;
			// color [bkgd,fore]
			db.b[i].c = [];
			db.b[i].c[0] = rgba.css([0,0,0,1.0]);
			db.b[i].c[1] = rgba.css([255,255,255,1.0]);
		}

		// txt is just "string at index"
	},
	"time": function() {
		// intervals
		db.c = [];
		db.c[0] = 1.0;
		for (let i = 1; i < g.n; i++) {
			db.c[i] = db.c[i-1];
			db.c[i] = db.c[i] + (Math.random() * 8);
		}

	},
	"pick": function() {
		let x0 = (db.a.nx - txt.a[0].length) >>> 0;
		let x1 = (x0 * Math.random()) >>> 0;
		let y0 = (db.a.ny * Math.random()) >>> 0;
		let y1 = (y0 * db.a.nx) >>> 0;
		let i0 = (y1 + x1) >>> 0;
		let t0 = (txt.a.length * Math.random()) >>> 0;
		// with replacement

		s0.i = i0;
		s0.t = t0;
		s0.s = 0;
		db.d.push(s0);
	}

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2,
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {

                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}
