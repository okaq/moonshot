// layout
var grid = {
	"init": function() {
		// full hd, 32 x 32 pixel blocks
		grid.a = {};
		grid.a.w = 1920;
		grid.a.h = 1080;
		grid.a.px = 32;
		grid.a.py = 32;
		grid.a.nx = (grid.a.w / grid.a.px) >>> 0;
		grid.a.ny = (grid.a.h / grid.a.py) >>> 0;
		grid.a.nt = (grid.a.nx * grid.a.ny) >>> 0;

		// cells
		grid.b = [];
		for (let i = 0; i < grid.a.nt; i++) {
			grid.b[i] = {};
			grid.b[i].w = grid.a.px;
			grid.b[i].h = grid.a.py;
			let x0 = i % grid.a.nx;
			let x1 = (x0 * grid.a.px) >>> 0;
			grid.b[i].x = x1;
			let y0 = (i / grid.a.nx) >>> 0;
			let y1 = (y0 * grid.a.py) >>> 0;
			grid.b[i].y = y1;
		}
	},
	"pane": function() {
		// center 1024 pane in grid coordinates
		// obtain index from (x,y) pos in window
		grid.c = {};
		grid.c.x = 448;
		grid.c.y = 26;
		grid.c.i = grid.point([grid.c.x,grid.c.y]);

		// a scene is just a collection of bitmap states
		// arranged at grid location indicies

		// 1fps animation
		// position restricted to discrete grid points
	},
	"point": function(p0) {
		// translate screen point to grid index
		let x0 = (p0[0] / grid.a.px) >>> 0;
		let y0 = (p0[1] / grid.a.py) >>> 0;
		let y1 = (y0 * grid.a.nx) >>> 0;
		let i0 = (y1 + x0) >>> 0;
		return i0;
	},
	"rect": function() {
		// rect as grid index list
		grid.d = [];
		let f0 = (Math.random() * 8) >>> 0;
		f0 = f0 + 1;
		for (let i = 0; i < f0; i++) {
			grid.d[i] = grid.rand();
		}
	},
	"rand": function() {
		// rand rect generator
		let f0 = (Math.random() * grid.a.nt) >>> 0;
		let f1 = (Math.random() * grid.a.nt) >>> 0;
		let p0 = grid.point2(f0);
		let p1 = grid.point2(f1);
		let x0 = p0[0] <= p1[0] ? p0[0] : p1[0];
		let x1 = p0[0] >= p1[0] ? p0[0] : p1[0];
		let y0 = p0[1] <= p1[1] ? p0[1] : p1[1];
		let y1 = p0[1] >= p1[1] ? p0[1] : p1[1];
		let p2 = [x0,y0];
		let p3 = [x1,y1];
		return grid.list(p2,p3);
	},
	"point2": function(i0) {
		let x0 = i0 % grid.a.nx;
		let y0 = (i0 / grid.a.nx) >>> 0;
		return [x0,y0];
	},
	"point3": function(p0) {
		let y0 = (p0[1] * grid.a.nx) >>> 0;
		let i0 = (y0 + p0[0]) >>> 0;
		return i0;
	},
	"list": function(p0,p1) {
		// return every grid index between grid space points
		let r0 = [];
		for (let y = p0[1]; y <= p1[1]; y++) {
			for (let x = p0[0]; x <= p1[0]; x++) {
				r0.push(grid.point3([x,y]));
			}
		}
		return r0;
	}
}

// bit ops
var bit = {
	"rows": function(b0) {
		// split bit array into array of rows
		// all ops assume 1024 bits, 32 x 32 pixel stride
		let a0 = [];
		for (let y = 0; y < 32; y++) {
			a0[y] = [];
			for (let x = 0; x < 32; x++) {
				let i0 = (y * 32) >>> 0;
				i0 = (i0 + x) >>> 0;
				a0[y][x] = b0[i0];
			}
		}
		return a0;
	},
	"cols": function(b0) {
		// column split
		let a0 = [];
		for (let x = 0; x < 32; x++) {
			a0[x] = [];
			for (let y = 0; y < 32; y++) {
				let i0 = (y * 32) >>> 0;
				i0 = (y0 + x0) >>> 0;
				a0[x][y] = b0[i0];
			}
		}
		return a0;
	},
	"flip": function(b0) {
		// vertical flip entire bitmap
		let a0 = bit.cols(b0);
		for (let i = 0; i < a0.length; i++) {
			a0[i] = bit.rev(a0[i]);
		}
		return bit.flat(a0);

	},
	"mirror": function(b0) {
		// horizontal mirror
		let a0 = bit.rows(b0);
		for (let i = 0; i < a0.length; i++) {
			a0[i] = bit.rev(a0[i]);
		}
		return bit.flat(a0);
	},
	"flat": function(a0) {
		// flatten array of rows into bitmap
		let b0 = [];
		for (let i = 0; i < a0.length; i++) {
			let a1 = a0[i];
			for (let j = 0; j < a1.length; j++) {
				b0.push(a1[j]);
			}
		}
		return b0;
	},
	"rev": function(a0) {
		// reverse an array
		let a1 = [];
		for (let i = a0.length - 1; i >= 0; i--) {
			a1.push(a0[i]);
		}
		return a1;
	},
	"shuf": function(b0) {
		// fisher yates randomize
		let b1 = b0.slice(0);
		for (let i = 0; i < b1.length - 1; i++) {
			let i0 = i + 1;
			let i1 = b1.length - 1;
			let i2 = [];
			for (let j = i0; j <= i1; j++) {
				i2.push(j);
			}
			let i3 = (Math.random() * i2.length) >>> 0;
			let i4 = i2[i3];
			// console.log(i,i0,i1,i2,i3,i4);
			let b2 = b1[i];
			b1[i] = b1[i4];
			b1[i4] = b2;
		}
		return b1;
	},
	"glitch": function(b0) {
		// shift every row or col by rand index
		let a0 = bit.rows(b0);
		for (let i = 0; i < a0.length; i++) {
			a0[i] = bit.shift(a0[i])
		}
		return bit.flat(a0);
	},
	"shift0": function(a0) {
		// sub-routine for glitch
		let a1 = a0.slice(0);
		let f0 = (Math.random() * a0.length) >>> 0;
		for (let i = 0; i < a0.length; i++) {
			let i0 = (i + f0) >>> 0;
			if (i0 > (a0.length - 1)) {
				i0 = i0 - a0.length;
			}
			// console.log(f0,i,i0);
			// let a1 = a0[i];
			a0[i] = a1[i0];
			// a0[i0] = a1;
		}
		return a0;
	},
	"shift": function(a0) {
		// glitch subroutine
		let f0 = (Math.random() * a0.length) >>> 0;
		let a1 = a0.slice(0,f0);
		let a2 = a0.slice(f0,a0.length);
		return a2.concat(a1);
	}
}

var bmp = {
    "init": function() {
        // decode gugi bitmap font
        bmp.a = {};
        var x0 = 0;
        for (var k in gugi) {
            x0++;
            var s0 = gugi[k];
            var s1 = k[0];
            var b0 = base64DecToArr(s0);
            bmp.a[s1] = bmp.exp(b0);
        }
        console.log("bmp gugi font decoded: " + x0 + " chars");
        console.log(bmp);
        var s0 = (bmp.a[0].length);
        var s1 = Math.sqrt(s0);
        console.log("bmp gugi size: " + s0 + " (" + s1 + "x" + s1 + ")");
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}

function b64ToUint6 (nChr) {
